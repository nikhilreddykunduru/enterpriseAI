<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Bot-Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <a href="index.html"><i id="homeicon" class="fa fa-home"></i></a>
    <div class="wrapper">
    <div class="title">Mr.BOT</div>
    <div class="form">
        <div class="bot-inbox inbox">
            <div class="icon">
                <i class="fa fa-user"></i>
            </div>
            <div class="msg-header">
                <p>Hello there I am Mr.bot, how can I help you?</p>
            </div>
        </div>
    </div>
    <div class="typing-field">
        <div class="input-data">
            <input id="data" name="usertext" type="text" placeholder="Type something here.." required>
            <button id="send-btn">Send</button>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function(){
        $("#send-btn").on("click", function(){
            $value = $("#data").val();
            $msg = '<div class="user-inbox inbox"><div class="msg-header"><p>'+ $value +'</p></div></div>';
            $(".form").append($msg);
            $("#data").val('');
            
            $.ajax({
                url: 'http://127.0.0.1:5000/bot',
                type: 'POST',
                data: $value,
                success: function(result){
                    $replay = '<div class="bot-inbox inbox"><div class="icon"><i class="fa fa-user"></i></div><div class="msg-header">'+ result +'</div></div>';
                    $(".form").append($replay);
                    $(".form").scrollTop($(".form")[0].scrollHeight);
                }
            });
        });
    });
</script>
<style>
#homeicon{
    color:rgb(18, 18, 19);
    font-size:45px; 
    text-shadow:2px 2px 3px #636262;
    position: absolute; 
    top:45px;
    left: 4%;
}
#homeicon:hover{
    font-size: 50px;
    text-shadow:3px 3px 4px #8b8a8a;
}
body{
    background-color: rgba(104, 65, 213, 0.74);
}
</style>
</html>
